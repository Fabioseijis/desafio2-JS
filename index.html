<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Document</title>
</head>
<body>  
    <header class="navbar"  >
        <nav class="nav-navbar">
            <h1>ME ACHA!</h1>
            <p>Encontre um endereço pelo número de CEP</p>
        </nav>
        <div class="svg">
            <i class="material-icons">travel_explore</i>
        </div>
    </header>
    <main>
        <form action="submit" id="busca-cep">
            <label for="CEP">CEP</label>
            <input type="text" name="cep" id="cep" onblur="pesquisacep(this.value);"><br>               
            <label for="rua">Rua</label>
            <input type="text" name="rua" id="rua" disabled><br>
            <label for="bairro">Bairro</label>
            <input type="text" name="bairro" id="bairro" disabled><br>
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" disabled><br>
            <label for="estado">Estado</label>
            <input type="text" name="uf" id="uf" disabled><br>
        </form>
    </main>
</body>
<script src="index.js"></script>
</html>
